<!DOCTYPE html>
<html>
<head>
	<title>hangman</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="jumbotron vertical-center text-center">
  		<h1>Hangman</h1>
		<p>Guess the State</p>
		<p></p>
	</div>
	<div class=container>
		<div class=row>
			<div class=col-md-6>
				<img class=states src="assets/images/United_States.png">
			</div>
			<div class=col-md-6>
				<p>Press any key to get started</p>
				<br>
				<div class=wins>Wins:</div> <!--# of times user guessed the word correctly-->
				<br>
				<div class=word>Current word:</div>
				<div class=guesses>Number of guesses remaining:</div> <!--# of guesses remaining for the user-->
				<div class=usedLetters>Letters already guessed:</div> <!--Letters the user has guessed, displayed like `L Z Y H`-->
			</div>
		</div>
	</div>
	<script src="assets/javascript/game.js" ></script>

</body>
</html>
