<!DOCTYPE html>
<html>
<head>
	<title>hangman</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel='icon' type='image/icon' href='assets/images/question_mark.jpg'>
</head>
<body>
	<div class="my_header  vertical-center text-center">
  		<h1 class=hang>Hangman</h1>
		<p class=guess_state>Guess the State</p>
		<p></p>
	</div>
	<div class=container>
		<div class=row>
			<div class="col-md-7">
				<img class=states src="assets/images/usa-35713_1280.png">
			</div>
			<div class="col-md-5 right">
				<p class="get_started">Press any key to get started</p>
				<br>
				<div id=wins>Wins: 0</div> <!--# of times user guessed the word correctly-->
				<br>
				<div id=word><p>Current word:</p>
				<p id=compWordOne></p>
				<p id=compWordTwo></p>
				</div>
				<div id=guesses>Number of guesses remaining: 12</div> <!--# of guesses remaining for the user-->
				<br>
				<div id=usedLetters>Letters already guessed:</div> <!--Letters the user has guessed wrong`-->
			</div>
		</div>
	</div>
	<footer class=footer></footer>
	<script src="assets/javascript/game.js" ></script>

</body>
</html>

    <link rel='icon' type='image/ico' href=''>
